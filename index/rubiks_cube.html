<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="shortcut icon" href="./img/web_icon.png" type="image/png" sizes="16x16">
  <link href="../fontawesome/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/rubiks_cube.css" media="screen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap">
</head>
<body>
  <div id="canvas-container">
    <input type="checkbox" id="change_image" class="hidden">
    <label id="image-button" for="change_image">
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-droplet"></i>
    </label>
    <div id="shuffle-button"><i class="fa-solid fa-shuffle"></i></div>
    <input type="range" id="shuffle-value" name="volume" min="1" max="20" value="5"/>
  </div>
  <canvas id="myCanvas"></canvas>
  <div id="action-container">
    <div id="cube_left_roll" class="cube_roll"><img src="../index/img/cube_roll.png" alt="cube_roll" style="transform: scaleX(-1);"></div>
    <div id="axis_change"><img src="../index/img/axis_change.png" alt="axis_change"></div>
    <div id="layer_change"><img src="../index/img/layer_change.png" alt="layer_change"></div>
    <div id="cube_right_roll" class="cube_roll"><img src="../index/img/cube_roll.png" alt="cube_roll"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" charset="utf-8"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
    }
  }
  </script>
  <script src="./js/rubiks_cube.js" charset="utf-8" type="module"></script>
</body>
</html>
